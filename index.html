<!DOCTYPE html>
<html lang="en">

<head>

    <title>Solarify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
      <h2 class="Logo">
        <ion-icon name="partly-sunny-outline"></ion-icon>
        Solarify</h2>
      <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type = "checkbox">Remeber me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register"><p>Don't have an account? <a href="#" class="register-link">Register</a></div>
        </form>
        <div class="media-option">
          <a href="#">
            <ion-icon name="logo-google"></ion-icon>
            Login with Google
          </a>
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
            Login with Facebook
          </a>
        </div>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="" id = "Solarify">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type = "checkbox">I agree to the terms & conditions</label>
            
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register"><p>Already have an account? <a href="#" class="login-link">Login</a></div>
        </form>
        <div class="media-option">
          <a href="#">
            <ion-icon name="logo-google"></ion-icon>
            Login with Google
          </a>
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
            Login with Facebook
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.21.0/firebase-app.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
